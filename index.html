<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Image Tracking with Video</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
        
        <!-- Define the video asset -->
        <a-assets>
            <video id="video" src="MetalPieces0001-0700.mp4" autoplay loop="true" crossorigin="anonymous"></video>
        </a-assets>

        <!-- Define the marker -->
        <a-marker type="pattern" url="pattern-marker.patt">
            <!-- 3D Plane with Video Texture -->
            <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="0.56" material="src: #video;">
            </a-plane>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
