<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Basic AR.js Example</title>
    
    <!-- Include A-Frame and AR.js Libraries -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>

    <!-- Inline CSS for Full-Screen AR View -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
    
        a-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <a-scene 
        embedded 
        arjs="sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" 
        vr-mode-ui="enabled: false"
        renderer="precision: mediump; antialias: true; alpha: true; clearColor: #000000; sortObjects: true;"
        device-orientation-permission-ui="enabled: false">

        <!-- Use default 'hiro' marker -->
        <a-marker preset="hiro">
            <!-- 3D Box -->
            <a-box position="0 0.5 0" scale="0.5 0.5 0.5" rotation="0 0 0" material="color: red;"></a-box>
        </a-marker>

        <!-- Camera -->
        <a-entity camera="fov: 70; near: 0.1; far: 1000; aspect: window.innerWidth/window.innerHeight;"></a-entity>
    </a-scene>
</body>
</html>
